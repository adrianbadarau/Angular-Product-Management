<form class="form-horizontal" name="productPriceForm" novalidate="novalidate">
    <fieldset>
        <legend>Product Price Details</legend>
        <div class="form-group" ng-class="{'has-error':(productPriceForm.cost.$dirty)&&(productPriceForm.cost.$invalid)}">
            <label class="col-md-2 control-label" for="costField">Cost:</label>
            <div class="col-md-4">
                <input class="form-control" id="costField" name="cost" step="0.01" type="number" placeholder="Our cost" ng-model="vm.product.cost" required="required"/>
                <span class="help-block" ng-show="(productPriceForm.cost.$dirty)&&(productPriceForm.cost.$invalid)">Input must be a Number</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Calculate Price:</label>
            <div class="col-md-4 btn-group">
                <button class="btn btn-default" ng-model="vm.priceOption" btn-radio="'percent'">Markup %</button>
                <button class="btn btn-default" ng-model="vm.priceOption" btn-radio="'amount'">Markup $</button>
            </div>
        </div>
        <div class="form-group" ng-if="vm.priceOption == 'percent'" ng-class="{'has-error':(productForm.markupProc.$dirty)&&(productForm.markupProc.$invalid)}">
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label" for="markupProc">Markup procentage:</label>
                <div class="form-group row">
                    <div class="col-md-4">
                        <input class="form-control" type="number" name="markupProc" id="markupProc" placeholder="%" ng-model="vm.markupProc"/>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" title="Calculate price based on %" ng-click="vm.calculatePrice()"><i class="glyphicon glyphicon-cog"></i> Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="vm.priceOption == 'amount'" ng-class="{'has-error':(productForm.markupAmm.$dirty)&&(productForm.markupAmm.$invalid)}">
            <div class="col-md-6 col-md-offset-2">
                <label class="control-label" for="markupAmm">Markup Ammount</label>
                <div class="form-group row">
                    <div class="col-md-4">
                        <input type="number" class="form-control" id="markupAmm" name="markupAmm" ng-model="vm.markupAmm" placeholder="amount $"/>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" title="Calculate markup amount" ng-click="vm.calculatePriceFromAmmpunt()"><i class="glyphicon glyphicon-cog"></i> Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="control-label col-md-2">Price</label>
            <div class="col-md-4">
                <input class="form-control" id="price" name="price" type="number" ng-model="vm.product.price" required="required" placeholder="Price"/>
                <span class="help-block" ng-show="(productPriceForm.cost.$dirty)&&(productPriceForm.cost.$invalid)">Input must be a Number</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 col-md-offset-2"><% vm.marginPercent() %>%</label>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button type="button" class="btn btn-primary" title="Save" ng-click="vm.submit()" ng-disabled="productPriceForm.$invalid"><i class="glyphicon glyphicon-save"></i> SAVE </button></span>
                <span><button type="button" class="btn btn-default" title="Back" ng-click="vm.back()"><i class="glyphicon glyphicon-chevron-left"></i> Back </button></span>
            </div>
        </div>
    </fieldset>
</form>
