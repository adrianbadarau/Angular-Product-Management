<form class="form-horizontal" name="productForm">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="searchTags">Search Tags:</label>
            <div class="col-md-8">
                <input class="form-control" id="searchTags" type="text" placeholder="Add search tags" ng-model="vm.newTag"/>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-default" title="Add Tags" ng-click="vm.addTag(vm.newTag)"><i class="glyphicon glyphicon-save"></i> <% vm.test %> </button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
                <button class="btn btn-default" ng-click="vm.removeTag(tag.id)"><% tag.name %> <i class="glyphicon glyphicon-remove"></i> </button>
            </span>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button type="button" class="btn btn-default" title="Back" ng-click="vm.cancel()"><i class="glyphicon glyphicon-chevron-left"></i> Back </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
