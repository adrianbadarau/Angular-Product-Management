<div class="panel panel-primary">
    <div class="panel-heading">
        <% vm.title %>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6"><% vm.product.name %></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6"><% vm.product.code %></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Cost:</div>
                    <div class="col-md-6"><% vm.product.cost %></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6"><% vm.product.price %></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Margin:</div>
                    <div class="col-md-6"><% vm.marginPercent | number %>%</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Release Date:</div>
                    <div class="col-md-6"><% vm.product.release_date | date %></div>
                </div>
                <div class="row">
                    <div class="col-md-2">Category:</div>
                    <div class="col-md-6"><% vm.product.category.name %></div>
                </div>
                <div class="row" ng-repeat="tag in vm.product.tags">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6"><% tag.name %></div>
                </div>
            </div>
            <div class="col-md-6">
                <img ng-src="<% vm.product.image_url %>" alt="" class="img-responsive img-thumbnail"/>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" ui-sref="productsIndex"><i class="glyphicon glyphicon-chevron-left"></i> Back </a>
        <a class="btn btn-primary" ui-sref="productEdit.info({id:vm.product.id})"><i class="glyphicon glyphicon-edit"></i> Edit </a>
    </div>
</div>
